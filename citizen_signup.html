        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="citizen" class="w-16 mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mt-3">Citizen Sign Up</h2>

      <form action="php/citizen_signup.php" method="POST" class="mt-6 space-y-4">
  
        <div>
          <label class="block text-sm text-gray-700">Full Name</label>
          <input type="text" name="fullname" required placeholder="Enter your full name"
                 class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>

  
        <div>
          <label class="block text-sm text-gray-700">Email</label>
          <input type="email" name="email" required placeholder="Enter your email"
                 class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>

  
        <div>
          <label class="block text-sm text-gray-700">Password</label>
          <input type="password" name="password" required placeholder="Enter your password"    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                Title="password should be 8 character and must consist of A_Z a-z 0-9 and 1 special char" class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>

  
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
          Sign Up
        </button>
      </form>
