<!DOCTYPE html>
<html lang="en">
<head>
  <title>Citizen Login - Safe Paws</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- navbar -->
  <nav class="bg-yellow-500 p-4 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
      <!-- logo + name -->
      <div class="flex items-center gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="w-9 h-9" alt="logo">
        <h1 class="text-xl font-bold text-white">Safe Paws</h1>
      </div>

      <!-- nav links -->
      <ul class="flex gap-6 text-white font-medium">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
        <li><a href="citizen_login.html" class="hover:underline">Citizens</a></li>
        <li><a href="admin_login.html" class="hover:underline">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- main login box -->
  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">

      <!-- top text + icon -->
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="citizen" class="w-16 mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mt-3">Citizen Login</h2>
        <p class="text-gray-500">Access your Safe Paws account</p>
      </div>

      <!-- form -->
      <form action="/safepaws/php/citizen_login.php" method="POST">
        
        <!-- email -->
          <div>
            <label class="block text-sm text-gray-700">Email</label>
            <input type="email" name="email" required placeholder="Enter email"
              class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
          </div>

          <!-- password -->
          <div>
            <label class="block text-sm text-gray-700">Password</label>
            <input type="password" name="password" required placeholder="Enter password"
              class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
          </div>

          <!-- remember + forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-1">
              <input type="checkbox"> Remember me
            </label>
            <a href="forgetpassword.html" class="text-yellow-600 hover:underline">Forgot?</a>
          </div>

          <!-- login btn -->
          <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
            Login
          </button>
      </form>

      <!-- sign up option -->
      <p class="text-center text-sm text-gray-600 mt-5">
        New user? <a href="citizen_signup.html" class="text-yellow-600 hover:underline">Create account</a>
      </p>

      <!-- back home -->
      <p class="text-center text-sm text-gray-600 mt-2">
        <a href="index.html" class="text-yellow-600 hover:underline">‚Üê Back Home</a>
      </p>
    </div>
  </section>

</body>
</html>
