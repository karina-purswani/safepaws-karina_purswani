<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - Safe Paws</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6 text-center">

      <h2 class="text-2xl font-bold text-gray-800">Forgot Password</h2>
      <p class="text-gray-500 mb-4">We'll send your password to your registered email.</p>

      <form action="/safepaws/php/forgot_password.php" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-700">Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full mt-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
                 placeholder="Enter your registered email">
        </div>

        <button type="submit"
                class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
          Send Password
        </button>
      </form>

      <p class="text-sm mt-4 text-gray-600">
        <a href="citizen_login.html" class="text-yellow-600 hover:underline">‚Üê Back to Login</a>
      </p>
    </div>
  </section>

</body>
</html>
